<!DOCTYPE HTML>
<html ng-app="MyApp">
<head>
  <meta charset="UTF-8">
  <script type="application/javascript" src="angular.js"></script>
  <script type="application/javascript" src="app.js"></script>
  <style>
    .completed {
      text-decoration: line-through;
    }
  </style>
</head>
<body>

<div ng-controller="TaskCtrl">
  <div task-list></div>

  <div task-list></div>

</div>

</body>

<script type="text/ng-template" id="task-list.html">
    <h1>My tasks</h1>
  <p>
  New task: <input type="text" ng-model="newTaskName"> <a href ng-click="addTask()">add</a>
  </p>

  <p>
  Hide completed tasks? <input type="checkbox" ng-model="hideCompleted">
  </p>

  <p>
    Search tasks: <input type="text" ng-model="filterText"> <a href ng-click="filterText = ''">clear</a>
  </p>

  <ul>
    <li ng-repeat="t in taskList | filter:{name: filterText}" ng-hide="hideCompleted && t.completed">
      <input type="checkbox" ng-model="t.completed">
      <span ng-class="{completed: t.completed}" ng-click="t.editing = true" ng-hide="t.editing">{{ t.name }}</span>
      <span ng-show="t.editing"><input type="text" ng-model="t.name" ng-blur="t.editing = false"></span> - <a href ng-click="removeTask($index)">remove</a>
    </li>
  </ul>

</script>
</html>
